<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cifra de César</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
 
</head>
<body>
  <h1 id="apresentation">
    Cifra de César 
  </h1>
  <h2 id="apresentation">
    Digite abaixo o seu texto para ser criptografado pela cifra de César:
  </h2>
  <div id="insert">
    <div id="style-div">
      <form id="form">
        <input type="text" class="input" id="text-cifra" placeholder="Digite aqui o texto a ser criptografado">
        <input type="number" class="input" id="number-cifra" placeholder="Digite o deslocamento que o texto deve sofrer">
        <button id='button'>Calcular</button>
      </form>
    </div>
    <div id="show-result">
      <h2>Mostrar resultado: </h2>
    </div>
  </div>
  <script src="js/cifra.js"></script>
</body>
</html>
